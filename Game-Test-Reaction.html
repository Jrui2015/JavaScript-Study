<!doctype html>
<html>

<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        body {
            font-family: Verdana, Geneva, sans-serif;
        }

        div#myBox {
            width: 200px;
            height: 200px;
            position: relative;
            display: none;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Test your reactions!</h1>

    <p>Click the box as quikly as you can!</p>

    <div class="bold">Your time:
        <span id="time">(not attempted yet)</span>
    </div>

    <div id="myBox"></div>

    </div>

    <script type="text/javascript">
        var start;
        var end;

        makeBox();

        function makeBox() {
            setTimeout(function() {
                var myBox = document.getElementById("myBox");
                var top = Math.random() * 300;
                var left = Math.random() * 300;
                myBox.style.backgroundColor = getRandomColor();
                if (Math.random() > 0.5) {
                    myBox.style.borderRadius = "50%";
                } else {
                    myBox.style.borderRadius = "0px";
                }
                myBox.style.top = top + "px";
                myBox.style.left = left + "px";
                myBox.style.display = "block";
                start = Date.now();
            }, Math.random() * 5000);
        }

        document.getElementById("myBox").onclick = function() {
            end = Date.now();
            this.style.display = "none";
            document.getElementById("time").innerHTML = (end - start) / 1000 + " s";
            makeBox();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>

</html>
