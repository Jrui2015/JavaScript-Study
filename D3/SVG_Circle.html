<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG Circle</title>
        <style media="screen">
            svg {
                border: 1px solid teal;
            }
        </style>
    </head>
    <body>


        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript">

            var svgWidth = 800;
            var svgHeight = 200;
            var dataset = [3, 6, 2, 7, 5, 4, 1];

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", svgWidth)
                        .attr("height", svgHeight);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d, i) {
                    return i * 50 + 100;
                })
                .attr("cy", function(d) {
                    return svgHeight / 2;
                })
                .attr("r", function(d) {
                    return d * 2;
                })
                .attr("fill", "yellow")
                .attr("stroke", "orange")
                .attr("stroke-width", function(d) {
                    return d/2;
                });

        </script>
    </body>
</html>
