<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG Practice</title>
        <style media="screen">
            svg {
                border: 1px solid blue;
            }

            #c1 {
                fill: rgba(128, 0, 128, 0.75);;
                stroke: rgba(0, 255, 0, 0.25);;
                stroke-width: 10px;
            }

        </style>
    </head>
    <body>
        <svg width="500" height="100">
            <circle cx="200" cy="50" r="25" id="c1"/>
            <circle cx="250" cy="50" r="25" id="c2"/>
        </svg>
    </body>
</html>
