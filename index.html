<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG Bar Chart</title>
    <style media="screen">
        svg {
            border: 1px solid teal;
        }

        .btn {
            padding: 6px;
            border-radius: 1px;
            font-family: Comic Sans MS;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="btn-area">
        <button type="button" name="button" class="btn" id="add">Add Data</button>
        <button type="button" name="button" class="btn" id="random">Click to Randomize</button>
        <br />
        <br />
    </div>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">

        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25
        ];
        var maxValuePossible = 80;
        var svgWidth = 600;
        var svgHeight = 250;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        var xScale = d3.scale.ordinal()
            .domain(d3.range(dataset.length))
            .rangeRoundBands([0, svgWidth], 0.1);
        var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) {
                return d;
            })])
            .range([0, svgHeight]);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr({
                x: function(d, i) {
                    return xScale(i);
                },
                y: function(d) {
                    return svgHeight - yScale(d);
                },
                height: function(d) {
                    return yScale(d);
                },
                width: function(d, i) {
                    return xScale.rangeBand();
                },
                fill: "teal"
            });



        // 添加 Label
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr({
                x: function(d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
                },
                y: function(d) {
                    return svgHeight - yScale(d) + 14;
                },
                fill: "white",
                "font-family": "sans-serif",
                "font-size": "11px"
            })
            .attr("text-anchor", "middle"); // 居中


        // onclick (Randomize) event:
        d3.select("#random").on("click", function() {

            dataset = randomArray();

            // update yScale
            yScale.domain([0, d3.max(dataset, function(d) { return d; })]);

            //Update all rects
            svg.selectAll("rect")
                .data(dataset)
                .transition() // add transition effects
                .delay(function(d, i) {
                    return i / dataset.length * 1000;
                }) // add delay respectively
                .duration(500) // add during time
                .ease("linear") // ease effect: elastic/linear/bounce/circle
                .attr("y", function(d) {
                    return svgHeight - yScale(d);
                })
                .attr("height", function(d) {
                    return yScale(d);
                });


            //Update all labels
            svg.selectAll("text")
                .data(dataset)
                .transition() // add transition effects
                .delay(function(d, i) {
                    return i / dataset.length * 1000;
                }) // add delay respectively
                .duration(500) // add during time
                .ease("linear") // ease effect: elastic/linear/bounce/circle
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d, i) {
                    return xScale(i) + xScale.rangeBand() / 2;
                })
                .attr("y", function(d) {
                    return svgHeight - yScale(d) + 14;
                });
        });


        // onclick (Add Data) event:
        d3.select("#add").on("click", addData);

        function addData() {
            // add a new new number
            var newNumber = Math.floor(Math.random() * maxValuePossible);
            dataset.push(newNumber);

            // update the scale
            xScale.domain(d3.range(dataset.length));
            yScale.domain([0, d3.max(dataset)]);

            // select all bars
            var bars = svg.selectAll("rect").data(dataset);

            // add the bar to the rightmost
            bars.enter()
                .append("rect")
                .attr({
                    x: svgWidth,
                    y: function(d) { return svgHeight - yScale(d); },
                    width: xScale.rangeBand(),
                    height: function(d) { return yScale(d); },
                    fill: "teal"
                })

            // update the whole bars
            bars.transition()
                .duration(1000)
                .attr({
                    x: function(d, i) { return xScale(i); },
                    y: function(d) { return svgHeight - yScale(i); },
                    width: xScale.rangeBand(),
                    height: function(d) { return yScale(d); }
                });

            // add the labels
            // svg.selectAll("text")
            //     .data(dataset)
            //     .enter()
            //     .append("text")
            //     .text(function(d) { return d; })
            //     .attr({
            //         x: svgWidth,
            //         y: function(d) { return svgHeight - yScale(d) + 14; },
            //         fill: "white",
            //         "font-family": "sans-serif",
            //         "font-size": "11px"
            //     });

            // update all labels
            svg.selectAll("text")
                .data(dataset)
                .transition()
                .duration(1000)
                .text(function(d) { return d; })
                .attr({
                    x: function(d, i) { return xScale(i) + xScale.rangeBand() / 2; },
                    y: function(d) { return svgHeight - yScale(d) + 14; },
                });


        }

        // random array
        function randomArray() {
            var len = dataset.length; //Count original length of dataset
            dataset = []; //Initialize empty array
            for (var i = 0; i < len; i++) {
                var newNumber = Math.floor(Math.random() * maxValuePossible);
                dataset.push(newNumber);
            }
            return dataset;
        }
    </script>
</body>

</html>
